spring.datasource.url=jdbc:postgresql://localhost:5432/bobdb
spring.datasource.username=bob
spring.datasource.password=bob

spring.jpa.show-sql=true

spring.jpa.properties.hibernate.format_sql=true



spring.jpa.defer-datasource-initialization=true
#spring.jpa.hibernate.ddl-auto=create-drop
#spring.jpa.hibernate.ddl-auto=none
spring.jpa.hibernate.ddl-auto=create

spring.sql.init.schema-locations=schema.sql
#spring.sql.init.data-locations=dataManagers.sql
spring.sql.init.data-locations=SQLquery/data.sql


logging.level.org.springframework=ERROR
logging.level.com.mkyong=DEBUG

VERSION=1.0


